@(poloQuotes: List[Quote], krakenQuotes: List[Quote])
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Crypto TradeBot: In Code We Trust</title>
    <meta name="description" content="Simple and honest trading algorithm with a provable performance record. Positions are evaluated on daily basis.">
    <meta name="author" content="Innovative Software">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="/public/css/sb-admin-2.min.css">
    <style type="text/css">

        .l-grid-container {
          display: grid;
          grid-template-columns: auto auto auto auto auto auto;
        }

        .item-in-grid {
          width: 100%;
          height: 100%;
          font-size: 20px;
          padding: 20px 30px;
          box-sizing: border-box;
        }

        .item1 {
          color: #004a67;
          background: #09b0d4;
        }
    </style>
</head>

<body>

<div id="wrapper">
    <div class="navbar-nav bg-gradient-primary sidebar sidebar-dark">
        <ul>
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-text">
                    TradeBot[BETA]
                </div>
                <div class="sidebar-brand-icon">
                    <img src="/public/img/Bender-large.png" height="45" width="45"/>
                </div>
            </a>

            <hr class="sidebar-divider my-0">
        </ul>
        <div id="side">

        </div>
    </div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div class="row">
            <div id="toto" style="display: none;"></div>
            <div class="l-grid-container">
                @for(quote <- poloQuotes) {
                    <div class="item-in-grid item1">
                        @quote.pair.left/@quote.pair.right @@ Poloniex <br>
                        @quote.last <br>
                    </div>
                }

                @for(quote <- krakenQuotes) {
                <div class="item-in-grid item1">
                    @quote.pair.left/@quote.pair.right @@ Kraken <br>
                    @quote.last <br>
                </div>
                }
            </div>
        </div>
    </div>
</div>

<script src="/public/bundles/bundle.js"></script>
</body>
</html>
